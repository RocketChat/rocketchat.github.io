en:
  home-hero_title: Open Source Team Communication
  home-hero_description: Rocket.Chat is free, unlimited and open source. Replace email, HipChat & Slack with the ultimate team chat software solution.
  home-hero_trial_button: Start Cloud Trial
  home-hero_install_button: Start Own Server
  clients_trusted_by: Trusted By
  home-landingpage_title: Replace Email
  home-landingpage_description_1: Open up the conversation and remove the need for CC/BCC by using Rocket.Chat Channels and Private Groups to speak to your team openly for greater transparency.
  home-landingpage_description_2: Include relevant participants with the @username mention to notify those immediately. For important announcements to all members of a group, use @all. Full chat history allows participants to join and leave at any time.
  home-landingpage2_title: Team Chat
  home-landingpage2_description_1: Communicate and collaborate using team chat and switch to video or audio calls with screen sharing for more efficient teamwork.
  home-landingpage2_description_2: Improve productivity by discussing and sharing ideas, projects and files with real-time or asynchronous team chat.
  home-landingpage3_title: What is Rocket.Chat?
  home-landingpage3_description_1: Communicate and collaborate with your team, share files, chat in real time or switch to video/audio conferencing.
  home-landingpage3_description_2: Watch the video to see how Rocket.Chat provides the ideal platform for your team or business needs.
  home-landingpage3_watch_now: "Watch Now:"
  home-community_label: Open Source
  home-community_title: A Universe of Possibilities
  home-community_description: With complete access to the source code, you can fully customize, extend or add new functionality to meet your requirements.
  home-community_description2: Join the thousands of developers who are creating the best chat platform on
  secure-conversation_title: Secure Conversations
  secure-conversation_description: A safe workspace with username restriction and admin transparency. Remove bad actors by adding moderators and provide admins with additional controls.
  blockchain_title: Trusted by blockchain innovators
  blockchain_description: Join leading blockchain projects such as Aragon, Brave, Hyperledger, Golem, Tokenly and others in migrating from Slack. Do so easily thanks to

