<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rocket.Chat - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml">
  <link rel="shortcut icon" href="/favicon.ico?v=1"/>
  <link rel="stylesheet" href="/styles.css?v={{ site.version }}">

  {% if post.cover %}
  <meta property="og:type"  content="article" />
  <meta property="og:image" content="{{ post.cover }}" />
  {% else %}
  <meta property="og:image" content="{{ site.url }}/images/blog/post.jpg" />
  {% endif %}

  {% include gtm/head.html %}
</head>
<body class="{{ page.class }}">
{% include gtm/body.html %}
{{ content }}
{% include livechat.html %}
</body>
</html>
